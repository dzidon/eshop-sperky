vich_uploader:
    db_driver: orm

    mappings:
        product_images:
            uri_prefix: /images/products
            upload_destination: '%kernel.project_dir%/public/images/products'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true

        delivery_method_images:
            uri_prefix: /images/delivery-methods
            upload_destination: '%kernel.project_dir%/public/images/delivery-methods'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true

        payment_method_images:
            uri_prefix: /images/payment-methods
            upload_destination: '%kernel.project_dir%/public/images/payment-methods'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
            inject_on_load: true
            delete_on_update: true
            delete_on_remove: true